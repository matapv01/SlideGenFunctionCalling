<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideGen - Slide Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div id="homePage" class="container text-center mt-5">
        <h1 class="display-4">SlideGen</h1>
        <p class="lead">Create and edit slides easily</p>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <button class="btn btn-primary btn-lg w-100 mb-3" onclick="document.getElementById('docxFile').click()">Import DOCX</button>
                <input type="file" id="docxFile" accept=".docx" style="display: none;">
                <button class="btn btn-primary btn-lg w-100 mb-3" onclick="document.getElementById('zipFile').click()">Import Folder (ZIP)</button>
                <input type="file" id="zipFile" accept=".zip" style="display: none;">
                <button class="btn btn-success btn-lg w-100" onclick="createNewSlide()">Create New Slide</button>
            </div>
        </div>
    </div>

    <div id="editorPage" class="container-fluid" style="display: none;">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h4>Slides</h4>
                <div id="slideList" class="slide-list"></div>
                <button class="btn btn-success mt-3 w-100" onclick="createNewSlide()">Add Slide</button>
            </div>
            <div class="col-md-9 editor-area">
                <div id="toolbar" class="mb-3">
                    <button class="btn btn-light" onclick="document.execCommand('bold', false, null)"><i class="bi bi-type-bold"></i></button>
                    <button class="btn btn-light" onclick="document.execCommand('italic', false, null)"><i class="bi bi-type-italic"></i></button>
                    <button class="btn btn-light" onclick="document.execCommand('underline', false, null)"><i class="bi bi-type-underline"></i></button>
                    <input type="color" id="colorPicker" title="Chọn màu chữ">
                    <button class="btn btn-light btn-sm" onclick="applyTextColor()">OK</button>
                    <select id="fontSizeSelect" onchange="changeFontSize()">
                        <option value="12">12px</option>
                        <option value="16">16px</option>
                        <option value="20">20px</option>
                        <option value="24">24px</option>
                        <option value="32">32px</option>
                        <option value="40">40px</option>
                    </select>
                    <select id="fontFamilySelect" onchange="changeFontFamily()">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                    <button class="btn btn-primary ms-3" onclick="exportToPDF()">Export PDF</button>
                    <button class="btn btn-primary ms-2" onclick="exportToZip()">Export ZIP</button>
                    <button class="btn btn-secondary ms-2" onclick="showHome()">Back</button>
                </div>
                <div id="slideContainer" class="slide-container" contenteditable="true"></div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner-border text-light" role="status"></div>
        <span id="loadingText" class="text-light ms-2"></span>
    </div>

    <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;"></div>

    <script src="/static/script.js"></script>
</body>
</html>
