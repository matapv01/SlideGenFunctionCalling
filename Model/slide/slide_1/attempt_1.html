<!DOCTYPE html>
<html lang='vn'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Roboto, Arial, sans-serif;
            background-color: #A6B4E5
        };
        .left-section {
            background-color: #DFE9FF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            box-sizing: border-box;
            z-index: 1;
        }
        .left-section .title {
            font-size: 48px;
            font-weight: bold;
            color: #1F3685;
            margin-bottom: 20px;
        }
        .left-section .subtitle {
            font-size: 24px;
            color: #2B4CC0;
            margin-bottom: 40px;
        }
        .right-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px;
            background-color: #DFE9FF;
            border-radius: 10px;
            z-index: 1;
        }
        .right-section img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: contain;
        }
        .container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: #A6B4E5;
            top: 50%;
            left: 0;
            z-index: -1;
        }
        .decor-container {
            position: absolute;
            width: 100%;
            height: 30%;
            background-color: #A6B4E5;
            bottom: 0;
            left: 0;
            z-index: 0;
        }
        
    </style>
</head>
<body>
    <div class='container d-flex flex-row justify-content-center align-items-center position-relative h-100'>
        <div class='row w-100'>
            <div class='col-md-6 left-section'>
                <div class='title'>Người Việt Nam nên sử dụng AI như thế nào?</div>
                <div class='subtitle'>Mở đầu</div>
            </div>
            <div class='col-md-4 offset-md-2 right-section'>
                <img src='https://via.placeholder.com/600x400' alt='Image'>
            </div>
        </div>
    </div>
    <div class='decor-container'></div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
