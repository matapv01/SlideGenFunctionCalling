<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Tiềm Năng Của AI</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Roboto, Arial, sans-serif;
            background-color: #e9f7fe;
        }

        .slide-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9f7fe;
        }

        .content-box {
            display: flex;
            flex-direction: row;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 85%;
            padding: 20px;
            color: #2e4e7e;
        }

        .text-section {
            flex: 1;
            padding: 20px;
            margin-right: 20px;
            color: #333333;
        }

        .image-box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #b0d4f1;
            border-radius: 10px;
        }

        h1 {
            color: #333333;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6em;
        }

        strong {
            color: #ff4500;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="slide-container">
        <div class="content-box">
            <div class="text-section">
                <h1>Các Ví Dụ Về AI Trong Cuộc Sống Hàng Ngày</h1>
                <p>AI đã được ứng dụng rộng rãi trong nhiều lĩnh vực của cuộc sống hàng ngày, bao gồm:</p>
            </div>
            <div class="image-box">
                <p style="color: #777;">Image Placeholder</p>
            </div>
        </div>
    </div>
</body>

</html>
